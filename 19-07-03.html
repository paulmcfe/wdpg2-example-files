<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 15.7: Learning About the Cascade - Fix Me</title>
        <style>
            ol {
                list-style-type: decimal;
            }
            
            li {
                font-size: 1.25rem;
                line-height: 1.4;
            }
            
            h2 {
                font-family: Verdana, sans-serif;
                font-size: 2rem;
            }
            
            ol {
                list-style-type: upper-roman;
            }
        </style>
    </head>
    <body>
        <h2>The CSS Cascade</h2>
            <ol>
            <li>User agent style sheet</li>
            <li>User style sheet</li>
            <li>External style sheets</li>
            <li>Internal style sheets</li>
            <li>Inline styles</li>
            </ol>
    </body>
</html>
